{% extends "base.html" %}
{% block title %}Edit Chat{% endblock %}
{% block content %}
<h2>Edit Chat Name</h2>
<form method="POST">
  <div class="form-group">
    <label for="session_name">Session Name</label>
    <input
      type="text"
      name="session_name"
      id="session_name"
      class="form-control"
      value="{{ session.session_name }}"
      required
    >
  </div>
  <button type="submit" class="btn btn-primary">Save</button>
  <a href="{{ url_for('chat.chat_sessions') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
